<!DOCTYPE html>
    <html>

      <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <title>Form</title>
      </head>
      <style>
        div {
          padding-bottom: 10px;
          padding-right: 5px;
        }
      </style>
      <div class="container">
      <body>
        <h1>Add New Article</h1>
      <form>
  <div class="form-group">
    <label for="articleTitle">Article Title</label>
    <input type="article" class="form-control" id="articleTitle" aria-describedby="titleHelp" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="authorName">Author Name</label>
    <input type="name" class="form-control" id="authorName" placeholder="Name">
  </div>

  <div class="form-group">
    <div class="form-check form-check-inline">
    <input type="file" class="form-control-file" id="exampleFormControlFile1">

    <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Pages
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Academics</a>
    <a class="dropdown-item" href="#">Sports</a>
    <a class="dropdown-item" href="#">Lifestyle</a>
  </div>
  </div>
  </div>


  <h2>Article text</h2>
  <p>
  <textarea rows="10" cols="60"></textarea>
  </p>

  <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">Python</label>
  </div>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2">C++</label>
  </div>
  <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
  <label class="form-check-label" for="inlineCheckbox3">Java </label>
</div>

<div class="form-check form-check-inline">
<input class="form-check-input" type="radio" name="select">Public
<input class="form-check-input" type="radio" name="select">Private
</div>


</form>
<input type="text" id="User" class="fadeIn second" name="User" placeholder="Username">
<input type="password" id="password" class="fadeIn third" name="User" placeholder="Password">
<div class="form-check form-check-inline">
<input class="form-check-input" type="checkbox">Remember Me
</div>

<p>
  <button type="submit" class="btn btn-primary">Submit</button>
</p>



</body>
</div>

</html>
